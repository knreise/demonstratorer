<h1>Generer demonstrator</h1>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <h3>Kommune</h3>
            <select id="municipalities" class="form-control"></select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h3>Linje</h3>
            <input id="line" type="text" class="form-control" placeholder="Linje">
            <span id="helpBlock" class="help-block">For linjer fra ut.no: bruk formen utno/id</span>
            <h5>Buffer (km)</h5>
            <input id="buffer" type="number" class="form-control" value="2">
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h3>Bakgrunnskart</h3>
            <select id="layers" class="form-control"></select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h3>Datasett</h3>
            <div id="datasets"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <button id="generate" class="btn btn-primary">Generer!</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h3>Link</h3>
            <div id="link"></div>
        </div>
    </div>
</div>
