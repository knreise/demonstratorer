<script type="text/template" id="popup_template">
<h3><%= title %></h3>
<p><%= dataset %></p>

    <img class="fullwidth" src="<%= images[0] %>" />
<% } %>
<p><%= content %></p>
<a href="<%= link %>">Mer info</a>
</script>


<script type="text/template" id="verneomraader_template">

<script type="text/template" id="musit_template">
<h3>MUSIT</h3>

<% if(images) { %>
    <img class="fullwidth" src="<%= images[0] %>" />
<% } %>

<dl>
    <dt>Artefakt</dt>
    <dd><%= allProps.dc_subject %></dd>

    <dt>Beskrivelse</dt>
    <dd><% print(allProps.dc_description ? allProps.dc_description : '-') %></dd>

    <dt>Funnsted</dt>
    <dd><% print(allProps.abm_estateName ? allProps.abm_estateName : '-') %></dd>

    <dt>Materiale</dt>
    <dd><%= allProps.dcterms_medium %></dd>

    <dt>Datering</dt>
    <dd><% print(allProps.dc_date ? allProps.dc_date : '-') %></dd>

    <dt>Museum</dt>
    <dd><%= allProps.europeana_dataProvider %></dd>

    <dt>Mer informasjon</dt>
    <dd><a href="<%= link %>" target="_blank">link</a></dd>
</dl>
</script>


<script type="text/template" id="digitalt_museum_template">
<h3>Digitalt Museum</h3>

<% if(images) { %>
    <img class="fullwidth" src="<%= images[0] %>" />
<% } %>

<dl>
    <dt>Navn</dt>
    <dd><%= title %></dd>

    <dt>Beskrivelse</dt>
    <dd><%= allProps.delving_description.join('<br />') %></dd>

    <dt>Kategori</dt>
    <dd><%= allProps.europeana_dataProvider %></dd>

    <dt>Mer informasjon</dt>
    <dd><a href="<%= link %>" target="_blank">digitaltmuseum.no</a></dd>
</dl>
</script>


<script type="text/template" id="digitalt_fortalt_template">
<h3><%= title %></h3>
<% if(contentType === 'VIDEO' && video) { %>
    <% if (video.indexOf('mp4') !== -1) { %>
        <video class="video-js vjs-default-skin fullwidth" controls
         preload="auto" height="315" <% if(images) { %>poster="<%= images[0] %>" <% } %>
         data-setup='{}'>
          <source src="<%= videoEmbed %>" type='video/mp4'>
        </video>
    <% } else { %>
        <iframe class="fullwidth" height="315" src="<%= videoEmbed %>" frameborder="0" allowfullscreen></iframe>
    <% } %>
    
<% } else if(contentType === 'SOUND' && sound) { %>
    <audio src="<%= sound %>" preload="auto"></audio>
<% } else if(contentType === 'IMAGE' && images) { %>
    <img class="fullwidth" src="<%= images[0] %>" />
<% } %>
<%= content %>


<table class="sidebar-table">
    <tr>
      <td>Forfatter</td>
      <td><%= allProps.delving_creator[0] || allProps.dc_creator[0] || 'n/a' %></td>
    </tr>
    <tr>
      <td>Publisert</td>
      <td><%= allProps.abm_digitised[0] || allProps.dcterms_created[0] || 'n/a' %></td>
    </tr>
    <tr>
      <td>Lisens</td>
      <td><%= allProps.europeana_rights[0] || 'Opphavsrett' %></td>
    </tr>
</table>


</script>

        <div class="media-left media-middle">

        <div class="media-body">

        </div>
    </div>
</a>
</script>

</script>


<script type="text/template" id="error_template">
<div class="alert alert-danger alert-dismissible" role="alert">

  <strong>Feil!</strong> <span class="content"></span>
</div>
</script>

<script type="text/template" id="folketelling_template">
<% if (property.id.indexOf('g') === 0) { %> 
    <h3><%= property.gatenavn_og_nummer_i_gata %></h3>

    <p><%= property.bildelenke %></p>

    <table class="sidebar-table">
        <tr>
          <td>Hustype</td>
          <td><%= property.hustype %></td>
        </tr>
        <tr>
          <td>Bebodd?</td>
          <td><% if(property.ubebodd === 'n') {print("Ja")} else {print("Nei")} %></td>
        </tr>
        <tr>
          <td>Antall hjemmehørende personer</td>
          <td><%= property.antall_hjemmehorende_personer %></td>
        </tr>
        <tr>
          <td>Antall tilstedeværende personer</td>
          <td><%= property.antall_tilstedevarende_personer %></td>
        </tr>
        <tr>
          <td>Antall etasjer</td>
          <td><%= property.antall_etasjer %></td>
        </tr>
        <tr>
          <td>Antall kvist-/loftleiligheter</td>
          <td><%= property.antall_kvistleiligheter || 0 %></td>
        </tr>
        <tr>
          <td>Antall kjellerleiligheter</td>
          <td><%= property.antall_kjellerbekvemmeligheter || 0 %></td>
        </tr>
        <% if (property.gaardens_eier) { %> 
        <tr>
          <td>Eier</td>
          <td><%= property.gaardens_eier %></td>
        </tr>
        <%} %>
    </table>

    <% if(apartments) { %> 
    <h4>Leiligheter</h4>
    <ul class="list-group">
        <% _.each(apartments.sort(function (a) {return parseInt(a.property.leilighetsnummer, 10)}), function (apartment) { %>
        <li class="list-group-item">
             <h4 class="list-group-item-heading">Leilighet <%= apartment.property.leilighetsnummer %></h4>
             <p class="list-group-item-text">
                <table class="sidebar-table">
                    <tr>
                      <td>Beliggenhet</td>
                      <td><%= apartment.property.bekvemmelighetens_beliggenhet %></td>
                    </tr>
                    <tr>
                      <td>Husleie</td>
                      <td><%= apartment.property.husleie %></td>
                    </tr>
                </table>
             </p>
        </li>
        <% }) %>
    </ul>

<% } %>

<% } else { %> 

    <h3><%= property.bostedets_navn %></h3>
    <table class="sidebar-table">
        <tr>
          <td>Antall hjemmehørende personer</td>
          <td><%= KR.Util.formatPersons(property.antall_hjemmehorende_personer) %></td>
        </tr>
        <tr>
          <td>Antall tilstedeværende personer</td>
          <td><%= KR.Util.formatPersons(property.antall_tilstedevarende_personer) %></td>
        </tr>
    </table>

<% } %>

</script>


<script type="text/template" id="brukerminne_template">
<h3><%= title %></h3>

<% if(!_.isUndefined(arguments[0].KortBeskrivelse)) { %>
<p><%= KortBeskrivelse %></p>
<% } %>

<p><%= Beskrivelse %></p>

<table class="sidebar-table">
    <tr>
      <td>Datering</td>
      <td><%= Datering %></td>
    </tr>
    <tr>
      <td>Opprinnelig funksjon</td>
      <td><%= OpprinneligFunksjon %></td>
    </tr>
    <% if(!_.isUndefined(arguments[0].NåværendeFunksjon)) { %>
    <tr>
      <td>Nåværende funksjon</td>
      <td><%= NåværendeFunksjon %></td>
    </tr>
    <% } %>
    <% if(!_.isUndefined(arguments[0].Kilder)) { %>
    <tr>
      <td>Kilder</td>
      <td><%= Kilder %></td>
    </tr>
    <% } %>
</table>
</script>
