    <div class="arrow left js-left"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span></div>

    <div class="arrow right js-right">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    </div>
    <button type="button" class="close js-close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>

<script type="text/template" id="panel_template">
    <div class="panel panel-default panel-horizontal">
        <div class="panel-heading">
            <span class="header-text"><%= title %></span>
            <span class="header-box">
                <div><i class="fa fa-<%= icon %> fa-lg"></i></div>
                <% if (distance) { %><div><%=distance %> km</div><% } %>
            </span>
        </div>
        <div class="panel-body">
        <% if (thumbnail) { %>
            <div class="image" style="background-image: url(<%= thumbnail %>);"></div>
        <%} else if (contentType === 'TEXT') { %>
            <div class="text-box">
                <p><% print(content ? content : 'Ingen tekst') %></p>
                <p class="text-fade"></p>
            </div>
        <%} else { %>
            n/a
        <% } %>
      </div>
    </div>
</script>

<script type="text/template" id="spinner_template">
    <div class="spinner">
    <i class="fa fa-cog fa-spin fa-5x"></i>
    </div>
</script>

<script type="text/template" id="popup_template">
<h3><%= title %></h3>
<p><%= dataset %></p>
<% if (image) { %>
<a href="<%= link %>">
    <img class="fullwidth" src="<%= image %>" />
</a>
<% }%>
<p><%= content %></p>
<a href="<%= link %>">Mer info</a>
</script>


<script type="text/template" id="digitalt_fortalt_template">
<h3><%= title %></h3>
<% if(contentType === 'VIDEO' && video) { %>
    <% if (video.indexOf('mp4') !== -1) { %>
        <video class="video-js vjs-default-skin fullwidth" controls
         preload="auto" height="315" poster="<%= images[0] %>"
         data-setup='{}'>
          <source src="<%= videoEmbed %>" type='video/mp4'>
        </video>
    <% } else { %>
        <iframe class="fullwidth" height="315" src="<%= videoEmbed %>" frameborder="0" allowfullscreen></iframe>
    <% } %>
    
<% } else if(contentType === 'SOUND' && sound) { %>
    <audio src="<%= sound %>" preload="auto"></audio>
<% } else if(contentType === 'IMAGE' && images) { %>
    <img class="fullwidth" src="<%= images[0] %>" />
<% } %>
<%= content %>


<table class="sidebar-table">
    <tr>
      <td>Forfatter</td>
      <td><%= allProps.delving_creator[0] || allProps.dc_creator[0] || 'n/a' %></td>
    </tr>
    <tr>
      <td>Publisert</td>
      <td><%= allProps.abm_digitised[0] || allProps.dcterms_created[0] || 'n/a' %></td>
    </tr>
    <tr>
      <td>Lisens</td>
      <td><%= allProps.europeana_rights[0] || 'Opphavsrett' %></td>
    </tr>
</table>


</script>

function setupLocate(map, callback) {
    var icon = L.icon({
        iconUrl: '../common/img/locate.gif',
        iconSize: [50, 50],
        iconAnchor: [25, 25]
    });
    var marker;

    function locateClick() {
        map.locate({setView: true, maxZoom: 15});
    }

    var locate = L.easyButton(
        map,
        locateClick,
        {icon: 'fa-user', title: 'Finn meg'}
    );
    map.on('locationfound', function (e) {
        if (marker) {
            map.removeLayer(marker);
        }
        marker = L.marker(e.latlng, {icon: icon}).addTo(map);
        callback(e);
    });
}

});
map.addControl(sidebar);


var previewStrip;
function showFeature(feature) {
    //
    previewStrip.off();
    //map.panTo(feature.getLatLng());
    sidebar.showFeature.apply(sidebar, arguments);
    previewStrip.on();
}


previewStrip = new KR.PreviewStrip($('#strip'), map, api, datasets, showFeature);



setupLocate(map, function (e) {
    previewStrip.setPosition(e.latlng);
});




//get the are we are interested in
var dovre = 511;
