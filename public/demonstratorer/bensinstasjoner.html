<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>KNReise - demonstratorer</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>

    <body>


        <div id='sidebar'></div>
        <div id='map'></div>

        <script type="text/template" id="description_template">
            <p class="small"><b>Bensinstasjon Lena</b></p>
        </script>

        <script src="../knreiseApi.js" type="text/javascript"></script>
        <script type='text/javascript' src='../../dist/setupMap.bundle.js'></script>
        <script type='text/javascript'>

            var title = 'Historiske bensinstasjoner';
            var image = '';

            (function () {
    'use strict';
	
    var api = new KR.API();


    //The datasets in use
    var datasets = [

        {
            name: 'Arkivverket',
            hideFromGenerator: true,
            provider: 'Riksarkivet',
            dataset: {
                api: 'cartodb',
                table: 'bensinstasjoner',
                columns: ['the_geom', 'content', 'images', 'images as image', 'title', 'thumbnail', 'owner', 'url'],
            },
            bbox: false,
            isStatic: false,
            style: {
	            thumbnail: true,
	            fillcolor: '#fece0a'
	            },
            description: 'Bensinstasjoner',
            template: KR.Util.getDatasetTemplate('bensinstasjoner')
        }
        
     ];	 
	 

    KR.setupMap(api, datasets, {
        bbox: '2.4609375,56.9449741808516,33.3984375,71.85622888185527',
        title: title,
        image: 'http://knreise.no/img/riksarkivet/SAS2009-10-1643.jpg',
        description: $('#description_template').html(),
        geomFilter: true,
        showGeom: true,
        showScaleBar: true,
        minZoom: 5,
    });
}());





        </script>
    </body>
</html>
