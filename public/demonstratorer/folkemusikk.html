<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>KNReise - demonstratorer</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>

    <body>


        <div id='sidebar'></div>
        <div id='map'></div>

        <script type="text/template" id="description_template">
            
        </script>

        <script src="../knreiseApi.js" type="text/javascript"></script>
        <script type='text/javascript' src='../../dist/setupMap.bundle.js'></script>
        <script type='text/javascript'>

            var title = 'Folkemusikk';
            var image = '';

            (function () {
    'use strict';

    //The datasets in use
    var datasets = [
        {
            name: 'Digitalt fortalt',
            dataset: {
                dataset: 'difo',
                api: 'norvegiana',
                query: 'dc_subject_facet:folkemusikk'
            },
            cluster: true,
            template: KR.Util.getDatasetTemplate('digitalt_fortalt'),
            noListThreshold: Infinity
        },
        {
            name: 'Digitalt Museum',
            dataset: {
                api: 'norvegiana',
                dataset: 'DiMu',
                query: 'dc_subject_text:folkemusikk'
            },
            template: KR.Util.getDatasetTemplate('digitalt_museum'),
            isStatic: true,
            thumbnails: true,
            bbox: true
        },
        {
            provider: 'Riksantikvaren',
            name: 'Kulturminnes√∏k - brukerregistrering',
            dataset: {
                api: 'kulturminnedata',
                layer: 2,
                query: "Beskrivelse LIKE '%#folkemusikk%'"
            },
            template: KR.Util.getDatasetTemplate('brukerminne'),
        }

    ];

    var api = new KR.API();

    KR.setupMap(api, datasets, {
        komm: '822,821',
        title: title,
        image: image,
        description: $('#description_template').html(),
        geomFilter: true,
        showGeom: true
    });
}());

        </script>
    </body>
</html>
