<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>KNReise - demonstratorer</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>

    <body>


        <div id='sidebar'></div>
        <div id='map'></div>

        <script type="text/template" id="description_template">
            <p>Kart over Dovre med fokus på arbeid som er
gjort med produksjon og bearbeiding av innhold og på samarbeidet
med SNO om naturdata. Innhold fra Digitalt fortalt, Digitalt Museum, Riksantikvaren og Miljødirektoratet.
        </script>

        <script src="../knreiseApi.js" type="text/javascript"></script>
        <script type='text/javascript' src='../../dist/setupMap.bundle.js'></script>
        <script type='text/javascript'>

            var title = 'Dovre';
            var image = 'http://media31.dimu.no/media/image/H-DF/DF.5444/13948?width=800&height=580';

            (function () {
    'use strict';

    var api = new KR.API();

    var datasets = [
        'verneomr',
        'pilegrimsleden',
        'difo',
        'fangstgroper',
        'historie',
        'arkeologi',
        'artobs'
    ];

    window.setupMap(api, datasets, {
        komm: '0511',
        title: title,
        image: image,
        geomFilter: true,
        showGeom: true,
        layer: 'norges_grunnkart',
        description: $('#description_template').html()
    });
}());
        </script>
    </body>
</html>
