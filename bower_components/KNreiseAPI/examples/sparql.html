<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/styles/github-gist.min.css" rel="stylesheet">
        <style type="text/css">
            #map {
                position: absolute;
                left: 0;
                right: 0;
                top: 0;
                bottom: 0;
            }

        </style>
    </head>
    <body>
        <div id="map"></div>

        <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
        <script src="../bower_components/jquery/dist/jquery.min.js"></script>
        <script src="../bower_components/underscore/underscore-min.js"></script>
        <script src="../bower_components/wellknown/wellknown.js"></script>
        <script src="../bower_components/proj4/dist/proj4.js"></script>
        <script src="../bower_components/jquery/dist/jquery.min.js"></script>


        <script src="../dist/KNreiseAPI.js"></script>



        <script type="text/javascript">

            function getMap(div) {
                var map = L.map(div);
                L.tileLayer('http://opencache.statkart.no/gatekeeper/gk/gk.open_gmaps?layers=topo2graatone&zoom={z}&x={x}&y={y}', {attribution: '&copy; <a href="http://kartverket.no">Kartverket</a>Í„'}).addTo(map);
                return map;
            }

            (function () {
                'use strict';
                var map = getMap('map');
                var api = new KR.API();

                var sparql = {
                    limit: 100,
                    api: 'kulturminnedataSparql',
                    fylke: '08',
                    geomType: 'polygon'
                };

                api.getData(sparql, function (geoJson) {
                    var l = L.geoJson(geoJson).addTo(map);

                    map.fitBounds(l.getBounds());
                }, function (e) {console.log(e);});

            }());

        </script>
    </body>
</html>
